<ion-header>
  <ion-toolbar>
    <ion-title>new</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <form (ngSubmit)= 'add(new)'>
    <ion-item>
      <ion-label >Name</ion-label>
      <ion-input type="text" [(ngModel)]='new.name' name="name"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label >Phone</ion-label>
      <ion-input type="text" [(ngModel)]='new.phone' name="phone"></ion-input>
    </ion-item>
    <ion-button type='submit' expand="block">Submit</ion-button>
  </form>

  

</ion-content>
